<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <title>tvos社区公众平台</title>
    <link href="CSS/home.css" rel="stylesheet" type="text/css">
    <script language="JavaScript" type="text/javascript" src="../newarticle/js/jquery-3.1.0.min.js"></script>
    <script src="js/home.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="">TVOS社区公众平台
        </div>
        <div class="user">
            <img src="">
            <a  href=""><span id="newusername"></span></a>
            <a href="/tvos1/login/login.html"><span>退出</span></a>
        </div>
    </header>
    <main>
            <div class="left">
                <ul class="firstlayer">
                    <li>
                        <span>管理</span>
                        <ul class="secondlayer">
                            <li><a id="1" href="#" >消息管理</a></li>
                            <li><a id="2" href="#" >用户管理</a></li>
                            <li><a id="3" href="#" >素材管理</a></li>
                        </ul>
                    </li>
                    <li>
                        <span>统计</span>
                        <ul class="secondlayer">
                            <li><a id="4" href="#" class="menu">用户分析</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="right">
                <div id="message_manage" class="rightmenu">
                    <h3>消息管理</h3>
                </div>
                <div id="user_manage" class="rightmenu">
                    <h3>用户管理</h3>
                    <ul>
                        <li id="white"><a  href="#">已关注</a></li>
                        <li id="black"><a  href="#">黑名单</a></li>
                    </ul>
                    <div id="whiteuser">
                        <form>
                            <input type="text" class="search-input-text" placeholder="用户名"/>
                            <input type="submit" class="search-input-button" value="搜索"/>
                        </form>
                        <div>
                            <table id="userlist">
                                <tr><td id="userlist-th">
                                    <div>
                                        <input name="" type="checkbox" id="select-all"  value="">全选
                                        <button id="add-black">加入黑名单</button>
                                    </div></td>
                                </tr>
                                <tr><td class="newuser">
                                    <input name="checkname" type="checkbox"  value="" class="choosew"><span class="whitespan">寸寸君</span><span class="tip">黑名单</span>
                                </td></tr>
                                <tr><td class="newuser">
                                    <input name="checkname" type="checkbox"  value="" class="choosew"><span class="whitespan">tvos</span><span class="tip">黑名单</span>
                                </td></tr>
                                <tr><td class="newuser">
                                    <input name="checkname" type="checkbox"  value="" class="choosew"><span class="whitespan">小明</span><span class="tip">黑名单</span>
                                </td></tr>
                            </table>
                            <div id="userclass"></div>
                        </div>
                    </div>
                    <div id="blackuser">
                        <table id="blacklist">
                            <tr ><td id="blacktop">
                                <div>
                                   黑名单(<span id="blacknum">0</span>)<button id="quit-black">撤出黑名单</button>
                                </div></td>
                            </tr>
                            <tr class="blackuser"><td>
                                <input  type="checkbox"  value="" class="chooseb"><span></span>
                            </td></tr>
                        </table>
                    </div>
                </div>
                <div id="material_manage" class="rightmenu">
                    <h3>素材管理</h3>
                    <ul>
                        <li id="article"><a  href="#">图文消息</a></li>
                        <li id="picture"><a  href="#">图片</a></li>
                        <li id="audio"><a  href="#">语音</a></li>
                        <li id="video"><a  href="#">视频</a></li>
                    </ul>
                    <div >
                        <div id="right-bottom-article" class="right-bottom">
                            <form>
                                <input type="text" class="search-input-text" placeholder="标题/作者"/>
                                <input type="submit" class="search-input-button" value="搜索"/>
                            </form>

                            <button id="new-article">+新建图文消息</button>
                            <div class="article-number"><span id="articlenumber">图文消息（共0条）</span></div>
                            <div class="content">
                                <div class="articledemo">
                                    <div class="delete"></div>
                                    <img src="">
                                    <p></p>
                                </div>
                                <p id="noarticle">暂无素材</p>
                            </div>

                        </div>
                        <div id="right-bottom-picture" class="right-bottom"></div>
                        <div id="right-bottom-audio" class="right-bottom">语音</div>
                        <div id="right-bottom-video" class="right-bottom">视频</div>
                    </div>

                </div>
                <div id="user_analysis" class="rightmenu">
                    <h3>用户分析</h3>
                    <div id="rightHeader">
                        <button id="newQuestion">+新建试题</button>
                        <div id="rightContent">
                            <div id="questionList"></div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <a href=""><span>关于我们</span></a>
    </footer>
</body>
</html>
