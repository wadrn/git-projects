<div class="login">
    <div class="message">TVOS-管理员登录</div>
    <div id="darkbannerwrap"></div>
    
    <form>
		<input name="action" value="login" type="hidden">
		<input name="username" id="username" placeholder="用户名" required="" type="text">
		<hr class="hr15">
		<input name="password" id="password" placeholder="密码" required="" type="password">
		<hr class="hr15">
		<input value="登     &nbsp;&nbsp;录" style="width:100%;" id="submit"  type="button">
		<hr class="hr20">
	</form>

	
</div>
